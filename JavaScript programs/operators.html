<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var a=10;
    var b="10";
    document.write("==  <br/>");
    document.write(a==b);      // it check only value 
    document.write("<br/> ===  <br/>");
    document.write(a===b);      // it check value as well as data type   
    var n;
    document.write("<br/>VAlue is "+n)
    document.write("<br/>Data type of n is "+ typeof(n))  
    n=10.10;
    document.write("<br/>VAlue is "+n)
    document.write("<br/>Data type of n is "+ typeof(n)) 
    n="Ramesh"
    document.write("<br/>VAlue is "+n)
    document.write("<br/>Data type of n is "+ typeof(n))
    n=true;
    document.write("<br/>VAlue is "+n)
    document.write("<br/>Data type of n is "+ typeof(n))
    n=new Date();
    document.write("<br/>VAlue is "+n)
    document.write("<br/>Data type of n is "+ typeof(n))
    var x=10;
    var y=50;
    var result = x>y ? "x is largest number" : "y is largest number";
    document.write("<br> "+result);
    </script>
</body>
</html>
