<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        .myButton{
            background-color: coral;
            color: darkgray;
        }
    </style>
</head>
<body>
    <div>Welcome to simple bootstrap example</div>
    <input type="button" value="click here"/><br/>
    <input type="button" value="click here" style="color: red; background-color: bisque;"/><br/>
    <input type="button" value="click here" class="myButton"/><br/>
    <input type="button" value="click here" class="btn"/><br/>
    <input type="button" value="click here" class="btn btn-success"/><br/>
    <input type="button" value="click here" class="btn btn-success" style="color:red;background-color: darkorange;"/><br/>
    <input type="button" value="click here" class="btn btn-success"/><br/>
    <input type="button" value="click here" class="btn btn-primary"/><br/>
    <input type="button" value="click here" class="btn btn-secondary"/><br/>
    <input type="button" value="click here" class="btn btn-info"/><br/>
    <input type="button" value="click here" class="btn btn-link"/><br/>
    <input type="button" value="click here" class="btn btn-dark"/><br/>
    <input type="button" value="click here" class="btn btn-light"/><br/>

</body>
</html>
