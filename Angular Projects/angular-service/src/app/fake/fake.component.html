<div>
    <h2>Call Fake Service</h2>
    <input type="button" value="Call Service" (click)="callService()"/>

    <div *ngIf="flag">
        <table border="1">
            <tr>
                <th>Id</th>
                <th>UserId</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
            <tr *ngFor="let fake of fakeData">   
                    <td>{{fake.id}}</td>
                   <td>{{fake.userId}}</td>
                   <td>{{fake.title}}</td>
                   <td>{{fake.completed}}</td>
            </tr>
        </table>
    </div>
</div>
