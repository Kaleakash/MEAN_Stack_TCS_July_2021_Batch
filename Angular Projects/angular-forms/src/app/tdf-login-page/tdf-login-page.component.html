<div>
    <h2>Login Page using Template Driven form</h2>
<form #loginRef="ngForm" 
(ngSubmit)="checkUser(loginRef)">
<label>UserName</label>
<input type="text" name="user" ngModel required minlength="2"/><br/>
<label>Password</label>
<input type="password" name="pass" ngModel required/><br/>
<input type="submit" value="submit" [disabled]="!loginRef.valid"/>
<input type="reset" value="reset"/>
</form>
{{loginRef.valid}}
<br/>
{{msg}}
</div>
