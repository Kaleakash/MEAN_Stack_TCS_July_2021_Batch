<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="home.html" method="post">
        <label>FirstName</label>
        <input type="text" name="fname"><br/>
        <label>Last Name</label>
        <input type="text" name="lname"><br/>
        <label>Gender</label>
        <input type="radio" name="gender" value="male"/><label>Male</label>
        <input type="radio" name="gender" value="female"/><label>Female</label>
        <br/>
        <label>SkillSet</label>
        <input type="checkbox" name="skillSet" value="Java"/><label>Java</label>
        <input type="checkbox" name="skillSet" value="angular"/><label>Angular</label>
        <input type="checkbox" name="skillSet" value="python"/><label>Python</label>
        <input type="checkbox" name="skillSet" value="oracle"/><label>Oracle</label>
        <input type="checkbox" name="skillSet" value="nodejs"/><label>Node JS</label>
        <br/>
        <label>DOB</label>
        <input type="date" name="dob"/><br/>
        <label>City</label>
        <select name="city">
            <option value="Bangalore">Bangalore</option>
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
        </select>
        <br/>
        <label>Address</label>
        <textarea>

        </textarea>
        <br/>
        <input type="submit" value="Store Data"/>
    </form>
</body>
</html>
